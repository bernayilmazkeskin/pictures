<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Bridge </h1>
        <div class="row" id="gallery1">
          
        </div>

        <!-- Modal -->
        <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Kopru Gorselleri</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span inert> Exit</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="" class="img-fluid" id="modalImage" alt="Selected image">
                    </div>
                    <div id="link">
                        <span><a href="index.html">Ana Sayfaya DÃ¶n</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const images = [
            'images/k1.jpg',
            'images/k2.jpg',
            'images/k3.jpg',
            'images/k4.jpg',
            'images/k6.jpg',
            'images/k7.jpg',
        ];

        const gallery = document.getElementById('gallery1');

        images.forEach((image, index) => {
            const col = document.createElement('div');
            const text = document.createElement('span');
            col.className = 'col-lg-4 col-md-6 mb-4';
            text.className='Merhaba'
            const img = document.createElement('img');
            img.src = image;
            img.alt = `Image ${index}`;
            img.className = 'img-thumbnail';
            img.setAttribute('data-toggle', 'modal');
            img.setAttribute('data-target', '#imageModal');
            img.onclick = function () {
                document.getElementById('modalImage').src = image;
            };

            col.appendChild(img);
            col.appendChild(text);
            gallery.appendChild(col);
        });
    </script>
</body>
</html>
